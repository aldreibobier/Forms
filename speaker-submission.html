<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <title>Speaker Submission</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <div class = "container">
    
    </div>

  <header class = "speaker-form-header">
    <h1>          
      SPEAKER SUBMISSION
    </h1>
    <p>
      <em>
        Want to speak at our fake conference? Fill out this form.
      </em>
  </p>
  
  
  </header>

  <form action = '' 
        method = 'get' 
        class = 'speaker-form'> 

    <div class = 'form-row'>

      <label for = 'full-name'>Name: </label>
      <input id = 'full-name' 
             name = 'full-name' 
             type = 'text' 
             placeholder="e.g. Juan Dela Cruz"/>

    </div>

    <div class = 'form-row'>
      <label for = 'email'>Email: </label>
      <input id = 'email' 
             name = 'email' 
             type = 'email' 
             placeholder="pupsmb@example.com" />

    </div>

    <fieldset class = 'legacy-form-row'>
      <legend>Type of Talk</legend>

      <input id = 'talk-type-1' 
             name = 'talk-type' 
             type = 'radio' 
             value = 'main stage' 
             checked/>

      <label for = 'talk-type-1' 
             class = 'radio-label'>Main Stage</label>

      <input id = 'talk-type-2' 
             name = 'talk-type' 
             type = 'radio' 
             value = 'workshop' />

      <label for = 'talk-type-2' 
             class = 'radio-label'>Workshop</label>
    </fieldset>

  <div class = "form-row">
    <label for = "t-shirt">T-Shirt Size:</label>
    <select id = "t-shirt" name = "t-shirt">
      <option value = "select-size">-- select sizes --</option>
      <option value = "xs">Extra Small</option>
      <option value = "s">Small</option>
      <option value = "m">Medium</option>
      <option value = "l">Large</option>
    </select>

    <div class = "form-row">
      <label for = "t-shirt_color">Color:</label>
      <select id = "t-shirt_color" name = "t-shirt_color">
        <option value = "select-color">-- select color --</option>
        <option value = "blue">Blue</option>
        <option value = "red">Red</option>
        <option value = "yellow">Yellow</option>
        <option value = "white">White</option>
        <option value = "black">Black</option>
      </select>
   </div>

   <div class = "form-row">
    <label for = "topic-scope">Abstract:</label>
    <textarea id = "abstract" name = "abstract" placeholder="Enter text here..."></textarea>
    <div class = "instructions">Describe your talk in 500 words or less.</div>
  </div>
  </form>

  <div class = "form-row">
    <label for = "date">Date:</label>
    <input type = "date" 
           id = "date"
           for = "date" 
           name = "date" />
  </div>

  <div class = "form-row">
    <label class = "checkbox-label" for = "available">
    <input id= "available" 
           name = "available" 
           type = "checkbox" 
           value = "is-available"/>
    <span>Iâ€™m actually available the date of the talk</span>
    </label>
   </div>
</body>
</html>
